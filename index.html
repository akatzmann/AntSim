<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="./js/external/jquery.fancybox.min.css" type="text/css" media="screen" />
	</head>
	<body>
		<div id="header">
			AntSim
		</div>
		<div style="height:50px;"></div>
		<div id="options">
			<input type="button" value="About" onclick="Message.about()">
			<input type="button" value="Tutorial" onclick="tutorialClicked()">
			<input type="button" value="Teaser" onclick="teaserClicked()">
			<input type="button" value="Simulation" onclick="simulationClicked()">
		</div>
		<div id="tutorial">
			<input type="radio" name="tutorialPart" value="0" onclick="setupTutorialPart(0)">
			<input type="radio" name="tutorialPart" value="1" onclick="setupTutorialPart(1)">
			<input type="radio" name="tutorialPart" value="2" onclick="setupTutorialPart(2)">
			<input type="radio" name="tutorialPart" value="3" onclick="setupTutorialPart(3)">
		</div>
		<div id="all">
			<div id="terrariumContainer">
				<div id="editorButtons">
					<input type="button" value="Run" onclick="run()">
					<input type="button" value="Editor" onclick="editorClicked()">
				</div>
				<div align="center" id="graphs" style="display:none;"></div>
				<canvas align="center" width="600" height="350" id="terrarium"></canvas>
				<div id="customAntContainer" style="display:none;">
					<pre id="editor"></pre>
				</div>
				<div id="NoUI" style="display:none;">...Simulating...</div>
				<div id="cleared"></div>
			</div>
			<div id="settings">Settings<br/>
				AntType<select id="AntType" size="1" onchange="switchAntType()"> <option selected>Simple</option> <option>Custom</option> </select><br/>
				HiveType<select id="HiveType" size="1" <!--onchange="switchAntType()"-->> <option selected>Default</option> <option>Custom</option> </select><br/>
				
				Seed <input type="number" id="seed" style="width:50px" value="0" /><br/>
				<input type="checkbox" id="showUI"  onchange="setUI()" checked /> ShowUI <br/>
				Frame<input type="number" id="frame" style="width:50px" value="0" readonly/><br/>
				FPS<input type="number" id="fps" style="width:50px" value="15" max="60" min="1" onchange="SettingsGlobal.setFramesPerSecond(document.getElementById('fps').value);" /><br/>
				<div>Debug stuff<br/>
					<input type="checkbox" id="debugShowLife" onchange="Debug.setShowLife(document.getElementById('debugShowLife').checked);" /> Show life <br/>
					<input type="checkbox" id="debugVisibility" onchange="Debug.setVisibility(document.getElementById('debugVisibility').checked);" /> Show visibility <br/>
					<input type="checkbox" id="debugCollider" onchange="Debug.setShowCollider(document.getElementById('debugCollider').checked);" /> Show collider <br/>
					<input type="checkbox" id="debugFoodAmount" onchange="Debug.setShowFoodAmount(document.getElementById('debugFoodAmount').checked);" /> Show food amount <br/>
					<input type="checkbox" id="debugSmellingDistance" onchange="Debug.setShowSmellingDistance(document.getElementById('debugSmellingDistance').checked);" /> Show smelling distance <br/>
				</div>
			</div>
			<div id="cleared"></div>
			<div id="floatingContainer">
				<div id="message">
					<!-- Content is created and selected dynamically by user interaction. See messages.js for details. -->
				</div>
			</div>
		</div>
		
		<script src="./js/external/jquery/jquery-3.2.1.min.js"></script>
		<script src="./js/external/jquery.fancybox.min.js"></script>
		<script src="./js/external/seedrandom/seedrandom.js"></script>
		<script src="./js/external/flotr2/flotr2.min.js"></script>
		<script src="./js/external/ace_min_noconflict/ace.js"></script>
		<script src="./js/external/ace_min_noconflict/ext-language_tools.js"></script>
		<script src="./js/external/setImmediate/setImmediate.js"></script>

		<script src="./js/settingsGlobal.js"></script>
		<script src="./js/settingsSimulation.js"></script>
		<script src="./js/graph.js"></script>
		
		<!-- undependant -->
		<script src="./js/action.js"></script>
		<script src="./js/debug.js"></script>
		<script src="./js/helper.js"></script>
		<script src="./js/message.js"></script>
		<script src="./js/shape.js"></script>
		<script src="./js/smellableObjectProxy.js"></script>
		<script src="./js/visibleObjectProxy.js"></script>
		
		<script src="./js/collider.js"></script>
		<script src="./js/colliderBranch.js"></script>
		<script src="./js/colliderStone.js"></script>
		<script src="./js/smellableObject.js"></script>

		<script src="./js/hive.js"></script>
		<script src="./js/hiveGenetic.js"></script>
		<script src="./js/hiveController.js"></script>
		<script src="./js/hiveControllerCustom.js"></script>
		<script src="./js/food.js"></script>
		<script src="./js/ant.js"></script>
		<script src="./js/antGenetic.js"></script>
		<script src="./js/antController.js"></script>
		<script src="./js/antControllerSimple.js"></script>
		<script src="./js/antControllerCustom.js"></script>

		<script src="./js/simulation.js"></script>
		<script src="./js/tutorial.js"></script>
		<script src="./js/init.js"></script>
	</body>
</html>
