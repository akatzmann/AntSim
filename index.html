<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<canvas align="center" width="800" height="400" id="terrarium"></canvas>
		
		<div>Settings<br/>
		<input type="number" id="fps" value="15" onchange="Settings.setFramesPerSecond(document.getElementById('fps').value);" />
		<input type="checkbox" id="autoFrame" onchange="Settings.setAutoIterateFrames(document.getElementById('autoFrame').checked);requestAnimationFrame(draw);" checked /> AutoFrame <br/>
		<input type="button" id="nextFrame" value="next" onclick="requestAnimationFrame(draw);" />
		</div>
		<div>Debug stuff<br/>
		<input type="checkbox" id="debugVisibility" onchange="Debug.setVisibility(document.getElementById('debugVisibility').checked);" /> Show visibility <br/>
		<input type="checkbox" id="debugFoodAmount" onchange="Debug.setShowFoodAmount(document.getElementById('debugFoodAmount').checked);" /> Show food amount <br/>
		<input type="checkbox" id="debugSmellingDistance" onchange="Debug.setShowSmellingDistance(document.getElementById('debugSmellingDistance').checked);" /> Show smelling distance <br/>
		<input type="checkbox" id="debugSmelledObjects" onchange="Debug.setShowSmelledObjects(document.getElementById('debugSmelledObjects').checked);" /> Show smelled objects <br/>
		</div>
		<textarea id="customIterate" rows="12" cols="150"></textarea>
		<script src="./js/external/mathjs_3.14.1.js"></script>
		<script src="./js/settings.js"></script>
		<script src="./js/debug.js"></script>
		<script src="./js/helper.js"></script>
		<script src="./js/collider.js"></script>
		<script src="./js/smellableObjectProxy.js"></script>
		<script src="./js/smellableObject.js"></script>
		<script src="./js/hive.js"></script>
		<script src="./js/food.js"></script>
		<script src="./js/ant.js"></script>
		<script src="./js/antSimple.js"></script>
		<script src="./js/antCustom.js"></script>
		<script src="./js/init.js"></script>
	</body>
</html>
